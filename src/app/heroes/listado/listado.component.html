<p>Listado de héroes</p>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i+1}} - {{heroe}} </li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
    <p>Héroe borrado: </p>
    <p>{{heroeBorrado}}</p>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada</p>
</ng-template>
